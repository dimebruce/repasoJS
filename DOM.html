        <div class="card mt-5">

              <form class="formulario" id="formulario" action="/login.html">
                <div class="row">
                  <div class="form-outline mb-4">
                    <div class="form-outline">
                    <label class="form-label" for="name">Nombre</label>
                      <input type="text" id="name" placeholder="dimebruce"  class="form-control" />
                    </div>
                  </div>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                <label class="form-label" for="password">Password</label>
                  <input type="password" id="password" placeholder="********" class="form-control" />
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4 w-100">
                  Login
                </button>
              </form>
            </div>
          </div>
      </main>
    
      <footer class="mt-auto text-white-50">
        <p>Hecho con ❤ por <a href="https://github.com/dimebruce"                    class="text-white" target="_blank">@dimebruce</a>
